{% extends 'base.html' %}
{% block body %}
<body>
    <div class="container">
    <form id="form" method="post" action="/bookings" autocomplete="off">
        <h1 id="message">BOOKINGS</h1><small id="smallMessage"> </small>
        <div class="field">
          <input id="email" type="email" name="email" placeholder="Email" autocomplete="off"/>
          <label for="email">Email</label>
        </div>
        <div class="field">
          <input id="username" type="username" name="username" placeholder="Username" autocomplete="off"/>
          <label for="username">Username</label>
        </div>
        <div class="field">
          <input id="phone" type="phone" name="phone" placeholder="phone" autocomplete="phone"/>
          <label for="phone">Phone number</label>
        </div>
        <div class="field">
            <input id="password" type="password" name="password" placeholder="Password" autocomplete="new-password"/>
            <label for="password">Password</label>
          </div>
        <button type="submit">Book Now</button>
        <p>Book your trip now and enjoy your journey</p>
      </form>
    <script src="{{ url_for('static', filename='javascript/form.js') }}"></script>
    </div>
</body>
{% endblock %}
